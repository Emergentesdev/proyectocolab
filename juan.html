<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            opacity: 0;
            animation: slideIn 1.5s ease-in forwards;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la p√°gina de Juan</h1>
    <p>Este es un sitio web mejorado con animaciones.</p>
</body>
</html>
